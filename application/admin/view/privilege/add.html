<title>添加类型 - 商品管理 - H-ui.admin v3.1</title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-priv-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>权限名称：</label>
		<div class="formControls col-xs-8 col-sm-10">
			<input type="text" class="input-text" value="" placeholder="" id="priv_name" name="priv_name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">上级权限：</label>
		<div class="formControls col-xs-8 col-sm-10"> <span class="select-box" style="width:150px;">
		<select class="select" name="parent_id" id="parent_id" size="1" onchange="level_value()">
			<option value="0">顶级权限</option>
			{foreach $data as $v}
				<option value="{$v.id}">{:str_repeat('--',$v.lev)}{$v.priv_name}</option>
			{/foreach}
		</select>
		</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>控制器名称：</label>
		<div class="formControls col-xs-8 col-sm-10">
			<input type="text" class="input-text" value="" placeholder="" id="controller_name" name="controller_name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方法名称：</label>
		<div class="formControls col-xs-8 col-sm-10">
			<input type="text" class="input-text" value="" placeholder="" id="action_name" name="action_name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>权限级别：</label>
		<div class="formControls col-xs-8 col-sm-10">
			<input type="text" class="input-text" placeholder="" id="level" name="level">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-10 col-xs-offset-4 col-sm-offset-2">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="__Admin__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__Admin__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__Admin__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
function level_value(){
	var parent_id=$("#parent_id").val();
	$.ajax({
		type:"post",
		url:"{:url('admin/privilege/getlevel')}",
		data:{parent_id,parent_id},
		success:function (data) {
			$("#level").val(data.level).attr("value",data.level);
		}
	});
}
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	level_value();
	$("#form-priv-add").submit(function () {
		var data=$(this).serialize();
		// alert(data);
		$.ajax({
			type:"post",
			url:"{:url('admin/privilege/add')}",
			data:data,
			success:function (data) {
				if (data.info==1){
					layer.alert("添加成功",function () {
						parent.window.location.href=parent.window.location.href;
						layer_close();
					})
				}else {
					layer.msg("添加失败："+data.msg,{icon:5,time:3000});
				}
			}
		});
		return false;
	})
});
</script>
